<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/select.css">
    <title>Kahboom!</title>
</head>
<body>

    <div class="titleContainer">
        <p>Kahboom!</p>
        <p>Select the correct quiz:</p>
    </div>

    <div class="selectContainer">
        {% block content %}
            {% for s in selects %}
            <div class="select">
                <div class="QuizIDContainer">
                    <p>QuizID:</p>
                    <pre>{{s.id}}</pre>
                </div>
                <p>QuizName: {{s.name}}</p>
                <p>Creator: {{s.creator}}</p>
                <a class="btn red" href="">Select</a>
            </div>
            {% endfor %}
        {% endblock %}
    </div>

    
</body>
</html>
